 <!DOCTYPE html>
<html>

<head>
    <title>Bloc Jams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/album.css">
    <link rel="stylesheet" type="text/css" href="styles/player_bar.css">

</head>

<body class="album">
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
        </a>
        <div class="links-container">
            <a href="collection.html" class="navbar-link">collection</a>
        </div>
    </nav>

    <main class="album-view container narrow">
        <section class="clearfix">
            <div class="column half"><img src="assets/images/album_covers/01.png" class="album-cover-art" alt="album cover art"></div>
            <div class="album-view-details column half">
                <h2 class="album-view-title">Wizard of the West</h2>
                <h3 class="album-view-artist">Nikola Tesla</h3>
                <h5 class="album-view-release-info">1891 Wireless</h5>
            </div>
        </section>
        <table class="album-view-song-list"></table>
    </main>
    <section class="player-bar">
        <div class="container">
            <div class="control-group main-controls">
                <a class='previous'>
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </a>
                <a class='play-pause'>
                    <i class="fa fa-play" aria-hidden="true"></i>
                </a>
                <a class='next'>
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </a>
            </div>
            <div class="control-group currently-playing">
                <h2 class="song-name">Song title</h2>
                <h2 class="artist-song-mobile">Song title-Mobile</h2>
                <h3 class="arist-name">Artist Name</h3>
            </div>
            <div class="control-group volume"></div>
        </div>
    <script src="scripts/album.js"></script>
</body>

</html>
